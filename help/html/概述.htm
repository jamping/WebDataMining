<body lang=ZH-CN style='tab-interval:21.0pt;text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<h1><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>《新闻采集系统</span><span lang=EN-US>3.0</span><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>》概述</span><span lang=EN-US>&nbsp;</span></h1>

<p class=MsoNormal style='text-indent:32.0pt;layout-grid-mode:char'><span
style='font-size:16.0pt;font-family:宋体'>新闻采集系统通过定制栏目，设置采集规则和调度计划，自动从数据源采集文章，发送到指定的数据库，本地数据库支持<span
lang=EN-US>Access</span>、<span lang=EN-US>SQL Server</span>，远程数据库支持<span
lang=EN-US>SQL Server</span>、<span lang=EN-US>Oracle</span>、<span lang=EN-US>MySQL</span>等数据库。后台处理支持多线程，最大支持<span
lang=EN-US>100</span>个线程。文章提取采用正则表达式算法和超链接文本密度算法，效率高，提取的内容准确率高。主界面如下图：<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:32.0pt;layout-grid-mode:char'><span
lang=EN-US style='font-size:16.0pt;font-family:宋体'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='text-indent:32.0pt;layout-grid-mode:char'><span
lang=EN-US style='font-size:16.0pt;font-family:宋体;mso-no-proof:yes'><img
width=938 height=649 id="_x0000_i1025" src="../images/全图.gif"
alt="说明: 说明: 说明: D:\vc\WebDataMining\help\images\全图.gif"></span><span
lang=EN-US style='font-size:16.0pt;font-family:宋体'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:宋体'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='text-indent:32.0pt'><span style='font-size:16.0pt;
font-family:宋体'>主要由工具栏、导航树、内容查看窗口、信息输出窗口和状态栏等成。<span lang=EN-US><o:p></o:p></span></span></p>

</div>
