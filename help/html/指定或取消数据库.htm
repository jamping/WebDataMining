<body lang=ZH-CN style='tab-interval:21.0pt;text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<h1><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>指定或取消数据库：</span></h1>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:1.5'><span
lang=EN-US style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体'>1</span><span
style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体'>、指定栏目数据库：设置栏目所有文章发布服务器数据库信息<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:24.0pt;mso-char-indent-count:1.5'><span
style='font-size:16.0pt;font-family:宋体'>如果栏目没有设置数据库，则弹出如下窗口：<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:26.25pt;mso-char-indent-count:2.5'><span
lang=EN-US><span style='mso-no-proof:yes'><img width=526 height=477
id="_x0000_i1027" src="../images/服务器组树.GIF"
alt="说明: 说明: D:\vc\WebDataMining\help\images\服务器组树.GIF"></span></span><span
lang=EN-US style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体'><span
style='mso-spacerun:yes'>&nbsp;&nbsp; </span><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:30.0pt'><span style='font-size:16.0pt;
mso-bidi-font-size:12.0pt;font-family:宋体'>如果选择的节点不是数据库，则提示<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:30.0pt'><span lang=EN-US
style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-no-proof:
yes'><img width=263 height=120 id="_x0000_i1026" src="../images/不是数据库.GIF"
alt="说明: 说明: D:\vc\WebDataMining\help\images\不是数据库.GIF"></span><span
lang=EN-US style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:30.0pt'><span style='font-size:16.0pt;
mso-bidi-font-size:12.0pt;font-family:宋体'>如果选择的节点是数据库，则提示设置数据库成功。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:30.0pt'><span lang=EN-US
style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体'>2</span><span
style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体'>、如果栏目已经设置了数据库，则提示<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='text-indent:30.0pt'><span lang=EN-US
style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体;mso-no-proof:
yes'><img width=262 height=117 id="_x0000_i1025" src="../images/指定数据库对话框.GIF"
alt="说明: 说明: D:\vc\WebDataMining\help\images\指定数据库对话框.GIF"></span><span
lang=EN-US style='font-size:16.0pt;mso-bidi-font-size:12.0pt;font-family:宋体'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:30.0pt'><span style='font-size:16.0pt;
mso-bidi-font-size:12.0pt;font-family:宋体'>选择“是”按钮，则取消已经指定的数据库；选择“否”按钮，则取消本次操作。<span
lang=EN-US><o:p></o:p></span></span></p>
