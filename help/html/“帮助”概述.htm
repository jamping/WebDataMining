<div class=WordSection1 style='layout-grid:15.6pt'>

<h1>“帮助”概述 </h1>

<p style='text-indent:32.0pt;mso-char-indent-count:2.0'><span style='font-size:
16.0pt'>《新闻采集系统<span lang=EN-US>3.0</span>》“帮助”系统使用<span lang=EN-US> HTML </span>编排信息格式和显示信息。跳转或超级链接将不再将<span
class=GramE>您限制</span>在帮助系统内的其他主题；您可以跳转到<span lang=EN-US> World Wide Web </span>以获得其他的或更新的产品信息。<span
lang=EN-US><o:p></o:p></span></span></p>

<p style='text-indent:40.0pt;mso-char-indent-count:2.5'><span style='font-size:
16.0pt'>“帮助查看程序”提供综合目录表、索引及全文本搜索特性，所以能很容易地找到信息。书图标打开后显示主题条目和子书目。“帮助查看程序”还有更多的优点，在您查看帮助主题时，还可以同时查看目录表、索引或搜索结果。这样可以在“帮助”系统中为您定位并允许您一眼就看到所有其他适合的“帮助”主题。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

</div>
