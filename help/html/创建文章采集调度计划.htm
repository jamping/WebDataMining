punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<h1><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>创建文章采集调度计划</span></h1>

<p class=MsoNormal style='text-indent:32.0pt;mso-char-indent-count:2.0'><span
style='font-size:16.0pt;font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>文章调度计划是栏目自动下载与发布的工作计划。一个栏目可以设置数个调度计划。右键点击栏目对象，选择“调度计划”菜单条，弹出栏目的调度计划列表对话框：</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt;mso-char-indent-count:2.0'><span
lang=EN-US style='font-size:16.0pt;mso-no-proof:yes'><img width=633 height=366
id="_x0000_i1026" src="../images/调度列表对话框.GIF"
alt="说明: D:\vc\WebDataMining\help\images\调度列表对话框.GIF"></span><span lang=EN-US
style='font-size:16.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:32.0pt;mso-char-indent-count:2.0'><span
style='font-size:16.0pt;font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>列表中列出已有的调度计划，可以新建、编辑和删除调度计划。新建和编辑时，弹出调度计划对话框：</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:21.0pt;mso-char-indent-count:2.0'><span
lang=EN-US style='font-size:16.0pt;mso-no-proof:yes'><img width=633 height=515
id="_x0000_i1025" src="../images/调度对话框.GIF"
alt="说明: D:\vc\WebDataMining\help\images\调度对话框.GIF"></span><span lang=EN-US
style='font-size:16.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:32.0pt;mso-char-indent-count:2.0'><span
style='font-size:16.0pt;font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>按需要设置调度计划的每天频率、每日频率和调度计划的有效时间范围。</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></p>
